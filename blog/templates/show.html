<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <center>  <h1>All Blogs</h1> </center>
    <hr>
    <a href="/logout/"><input type="submit" class = "btn btn-danger" name="" value="Logout" style="float:right;"></a>
    {% csrf_token %}
    {% for x in data %}
      <h5>My Blog Title is : {{ x.title }} </h5>
      <h5>Author name is : {{ x.author }} </h5>
      <h5>Published Time is : {{ x.publish }} </h5>
      <h5>Description  : {{ x.description }} </h5>

      <form class="" action="/delete/{{ x.id }}/" method="GET">
        <button type="submit" class = "btn btn-danger" name="button">DELETE</button>
      </form><br>
      <form class="" action="/editpost/{{ x.id }}/" method="GET">
        <button type="submit" class = "btn btn-warning" name="button">UPDATE</button>
      </form>  
        <hr>
  {% endfor %}
  <form class="" action="/addpost/" method="POST">{% csrf_token %}
  <center>  <button type="submit" class = "btn btn-success" name="button">ADD BLOG POST</button></center>
</form>
  </body>
</html>
