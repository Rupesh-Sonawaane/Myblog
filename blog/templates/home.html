<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
      <center>  <h1>Welcome To Our Blog</h1> </center>
      <hr>
      {% for x in data %}
        <h5>My Blog Title is : {{ x.title }} </h5>
        <h5>Author name is : {{ x.author }} </h5>
        <h5>Published Time is : {{ x.publish }} </h5>
        <h5>Description  : {{ x.description }} </h5>
        <hr>
         {% endfor %}

         <form class="" action="/login/" method="post">{%csrf_token%}
                {{form.as_p}}
      <center> <button type="submit" class = "btn btn-primary" name="button">LOGIN HERE</button></center>
  </body>
</html>
